[module/keyboard]
type = internal/xkeyboard

; List of indicators to ignore
blacklist-0 = num lock
blacklist-1 = scroll lock

; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = <label-layout> <label-indicator>
format-prefix = 
format-padding = 2

; Available tokens:
;   %layout%
;   %name%
;   %number%
; Default: %layout%
label-layout = " %layout%"

; Available tokens:
;   %name%
; Default: %name%
label-indicator-on = %name%

[module/vpn-ipc]
type = custom/ipc
hook-0 = ~/.config/polybar/panels/scripts/vpn-wireguard-wg.sh
hook-1 =  ~/.config/polybar/panels/scripts/vpn-wireguard-wg.sh --toggle &
initial = 0
click-left = "#vpn-ipc.hook.1"
click-right = "#vpn-ipc.hook.1"


[module/vpn]
type = custom/script
exec = polybar-msg action vpn-ipc hook 0 &> /dev/null


[module/dunst-ipc]
type = custom/ipc
