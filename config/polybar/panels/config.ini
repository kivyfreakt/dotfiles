hook-1 = ~/.config/polybar/panels/scripts/dunst-snooze.sh --toggle &
initial = 0
click-left = "#dunst-ipc.hook.1"
click-right = "#dunst-ipc.hook.1"

[module/dunst]
type = custom/script
exec = polybar-msg action dunst-ipc hook 0 &> /dev/null

